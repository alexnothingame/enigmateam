services:
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - main-module
      - backend

  main:
    build: ./main-module
    env_file: .env
    depends_on:
      - db

  auth:
    build: ./backend
    env_file: .env

  bot:
    build: ./telegram-bot-Kamalov
    env_file: .env
    depends_on:
      - nginx

  db:
    image: postgres:16
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
